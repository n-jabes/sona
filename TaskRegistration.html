<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Registration</title>
    <link rel="stylesheet" href="TaskRegistration.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="header">
      <div class="left">
        <div class="logo">SiteID</div>
        <div class="navlinks">
          <div class="link1">
            <a
              href="AdminRegistration.html"
              style="text-decoration: none; color: black"
              >ADD ADMIN</a
            >
            <div class="border-b1" style="background-color: white"></div>
          </div>
          <div class="link2">
            <a href="UserList.html" style="text-decoration: none; color: black"
              >USERS
            </a>
            <div class="border-b2" style="background-color: white"></div>
          </div>

          <div class="link2">
            <a href="TaskRegistration.html" style="text-decoration: none; color: black"
              >ADD TASK
            </a>
            <div class="border-b2"></div>
          </div>

          <div class="link2">
            <span> <i class="fa-solid fa-plus"></i> </span>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="top">
          <i class="fa-solid fa-gear" style="color: rgb(12, 173, 39)"></i>
        </div>
        <div class="bottom">
          <span class="button">LOGOUT</span>
          <span class="date">23/09/09/09 : 00</span>
        </div>
      </div>
    </div>

    <form action="#">
      <div class="input1">
        <label for="info">NAME</label>
        <input type="text" />
        <div class="submit1">SUBMIT</div>
      </div>
      <div class="input">
        <label for="info">ID</label>
        <input
          id="ticketNum"
          type="number"
          name="ticketNum"
          list="defaultNumbers"
        />
      </div>

      <div class="input">
        <label for="info">URL</label>
        <input type="number" />
      </div>

      <div class="input">
        <label for="info">LOREM / IPSUM</label>
        <input type="text" />
      </div>

      <div class="submit">SUBMIT</div>

      <div class="input-textarea">
        <label for="info">TEXT-AREA</label>
        <textarea type="text" class="text-area" cols="53"></textarea>
      </div>
    </form>
  </body>
</html>
